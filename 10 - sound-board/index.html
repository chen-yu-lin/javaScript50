<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sound-board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <button>applause</button>
        <button>boo</button>
        <button>gasp</button>
        <button>tada</button>
        <button>victory</button>
        <button>wrong</button>
    </div>

    <audio src="./sounds/applause.mp3" id="applause"></audio>
    <audio src="./sounds/boo.mp3" id="boo"></audio>
    <audio src="./sounds/gasp.mp3" id="gasp"></audio>
    <audio src="./sounds/tada.mp3" id="tada"></audio>
    <audio src="./sounds/victory.mp3" id="victory"></audio>
    <audio src="./sounds/wrong.mp3" id="wrong"></audio>

    <script>
        const buttons = document.querySelectorAll('button')

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                stop()
                document.getElementById(`${button.innerText}`).play()
            })
        })

        function stop() {
            const audioes = document.querySelectorAll('audio')

            audioes.forEach(audio => {
                audio.pause()
                audio.currentTime = 0
            })
        }
    </script>
</body>

</html>
